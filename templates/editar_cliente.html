<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Cliente</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .content {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 800px;
        }
        h2 {
            font-size: 24px;
            text-align: center;
            color: #020479;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        label {
            font-size: 16px;
            font-weight: bold;
            color: #020479;
        }
        input, select, button {
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            background-color: #020479;
            color: white;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
    <div class="content">
        <h2>Editar Cliente</h2>
        
        <!-- Formulário de Edição de Cliente -->
        <form action="/editar_cliente/{{ cliente.id }}" method="POST">
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" value="{{ cliente.nome }}" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="{{ cliente.email }}" required>
            
            <label for="telefone">Telefone:</label>
            <input type="text" id="telefone" name="telefone" value="{{ cliente.telefone }}" required>
            
            <button type="submit">Salvar Alterações</button>
        </form>
    </div>
</body>
</html>
